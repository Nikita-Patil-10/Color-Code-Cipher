<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Code Cipher ‚Äì Visual Caesar Cipher</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #00c6ff, #ff9a44);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.5s ease-in-out;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.3rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      outline: none;
      font-size: 1rem;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      background: #fff;
      color: #ff7b00;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: scale(1.05);
      background: #ff7b00;
      color: #fff;
    }
    .output {
      margin-top: 30px;
    }
    #colorDisplay {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
      justify-content: center;
    }
    .color-box {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      transition: transform 0.25s, box-shadow 0.25s;
    }
    .color-box:hover {
      transform: scale(1.15);
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }
    #decryptedText {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: 500;
      background: rgba(255,255,255,0.25);
      padding: 12px;
      border-radius: 10px;
      word-break: break-all;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üé® Color Code Cipher üîê</h1>
  <div class="container">
    <label for="plaintext">Enter Plaintext:</label>
    <input type="text" id="plaintext" placeholder="Enter your message..." />

    <label for="key">Enter Key (Shift Value):</label>
    <input type="number" id="key" placeholder="e.g., 3" min="0" max="255" />

    <div class="buttons">
      <button onclick="encrypt()">Encrypt üîí</button>
      <button onclick="decrypt()">Decrypt üîì</button>
    </div>

    <div class="output">
      <h3>Encrypted Output (Color Codes):</h3>
      <div id="colorDisplay"></div>

      <h3>Decrypted Text:</h3>
      <div id="decryptedText"></div>
    </div>
  </div>

  <script>
    let encryptedColors = [];

    function encrypt() {
      const text = document.getElementById("plaintext").value;
      const key = parseInt(document.getElementById("key").value) || 0;
      const colorDisplay = document.getElementById("colorDisplay");
      colorDisplay.innerHTML = "";
      encryptedColors = [];

      for (let char of text) {
        const ascii = char.charCodeAt(0);
        const shifted = (ascii + key) % 256;
        const hex = shifted.toString(16).padStart(2, "0");
        const color = "#" + hex + hex + hex;
        encryptedColors.push(color);
        const box = document.createElement("div");
        box.classList.add("color-box");
        box.style.backgroundColor = color;
        colorDisplay.appendChild(box);
      }

      document.getElementById("decryptedText").textContent = "";
    }

    function decrypt() {
      const key = parseInt(document.getElementById("key").value) || 0;
      let decrypted = "";

      for (let color of encryptedColors) {
        const hexPart = color.slice(1, 3);
        const shifted = parseInt(hexPart, 16);
        const originalAscii = (shifted - key + 256) % 256;
        decrypted += String.fromCharCode(originalAscii);
      }

      document.getElementById("decryptedText").textContent = decrypted;
    }
  </script>
</body>
</html>
